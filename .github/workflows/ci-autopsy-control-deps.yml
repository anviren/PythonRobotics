name: CI Autopsy Control (Deps Failure)

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  deps-failure-control:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Trigger deterministic dependency failure
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          cat > requirements.txt << 'EOF'
          numpy==1.24.0
          pandas==2.0.0
          ml-ai-data-science-pro==2024.1
          transformers==999.999.999
          EOF
          echo "Expecting dependency resolution failure"
          python -m pip install -r requirements.txt
